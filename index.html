<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Expense Tracker</div>
        </nav>
    </header>
    <main class="main-content">
        <div class="container">
            <img src="https://example.com/header-image.png" alt="Expense Tracker Header" class="header-image">
            <h1>Manage Your Expenses</h1>
            <div class="form">
                <div class="input-group">
                    <i class="fas fa-tag"></i>
                    <input type="text" id="expenseName" placeholder="Enter Expense Name">
                </div>
                <div class="input-group">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" id="expenseAmount" placeholder="Enter Amount" min="0">
                </div>
                <button id="addExpenseBtn">Add Expense</button>
            </div>
            <div class="expense-list">
                <h2>Expense Summary</h2>
                <ul id="expenseList"></ul>
            </div>
            <div class="total">
                <h3>Total Expense: $<span id="totalAmount">0.00</span></h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
